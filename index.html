<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
  margin: 0;
  height: 100vh;
  display: grid;
  grid-template-rows: auto;
}

.background-one {
  background-color: #151515;
  flex-grow: 1;
}

.background-two {
  background-color: #151515;
  flex-grow: 1;
}

.background-three {
  background-color: #151515;
}

.link-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  position: relative;
  z-index: 0;
}

a {
  font-family: "Bungee", cursive;
  font-size: 2.5em;
}

.link-one {
  color: #AF57FF;
  transition: color 1s cubic-bezier(0.32, 0, 0.67, 0);
  line-height: 1em;
}

.link-one:hover {
  color: #111;
  transition: color 1s cubic-bezier(0.33, 1, 0.68, 1);

}

.link-one::before {
  content: "";
  position: absolute;
  z-index: -1;
  width: 100%;
  height: 100%;
  top: 0;
  right: 0;
  background-color: #AF57FF;

  clip-path: circle(0% at 50% calc(50%));
  transition: clip-path 1.3s cubic-bezier(0.65, 0, 0.35, 1);
}

.link-one:hover::before {
  clip-path: circle(100% at 50% 50%);
}

.link-one::after {
  content: "";
  position: absolute;
  z-index: -1;
  width: 100%;
  height: 100%;
  top: 0;
  right: 0;
  background-color: #151515;

  clip-path: polygon(
    40% 0%,
    60% 0%,
    60% 0%,
    40% 0%,
    40% 100%,
    60% 100%,
    60% 100%,
    40% 100%
  );

 
  transition: clip-path 0.8s cubic-bezier(0.65, 0, 0.35, 1);
}

.link-one:hover::after {
 
  clip-path: polygon(
    0% 0%,
    100% 0%,
    100% 35%,
    0% 35%,
    0% 105%,
    100% 105%,
    100% 65%,
    0% 65%
  );
}

.link-two {
  color: #AF57FF;
  transition: color 1s cubic-bezier(0.32, 0, 0.67, 0);
}

.link-two:hover {
  color: #111;
  transition: color 1s cubic-bezier(0.33, 1, 0.68, 1);
}

.link-two::before {
  content: "";
  position: absolute;
  z-index: -2;
  width: 100%;
  height: 100%;
  top: 0;
  right: 0;
  clip-path: polygon(
    -1% -20%,
    100% -30%,
    100% -10%,
    -1% 0%,
    -1% 130%,
    100% 120%,
    100% 100%,
    -1% 110%
  );
  background-color: #AF57FF;

  transition: clip-path 1s cubic-bezier(0.25, 1, 0.5, 1);
}

.link-two:hover::before {
  clip-path: polygon(
    0% 0%,
    100% 0%,
    100% 20%,
    0% 20%,
    0% 100%,
    100% 100%,
    100% 80%,
    0% 80%
  );
}

.link-two::after {
  content: "";
  position: absolute;
  z-index: -1;
  width: 5ch;
  height: 5ch;
  top: 50%;
  right: 50%;
  transform: translate(50%, -50%) rotate(0deg) scale(0);
  transition: transform 1s ease;

  background-color: #AF57FF;
}

.link-two:hover::after {
  transform: translate(50%, -50%) rotate(135deg) scale(1);
}

.link-three {
  color: #AF57FF;
}

.link-three::after {
  content: "";
  position: absolute;
  z-index: 2;
  width: 50%;
  height: 100%;
  top: 0%;
  left: 0%;
  transform: translate(0, -50%) scaleY(0);
  transition: transform 1s ease;
  mix-blend-mode: difference;

  clip-path: polygon(
    0% 60%,
    100% 60%,
    100% 40%,
    0% 40%,
    0% 0%,
    60% 0%,
    60% 20%,
    0% 20%
  );

  background-color: #AF57FF;
}

.link-three:hover::after {
  transform: translate(0, 0%) scaleY(1);
}

.link-three::before {
  content: "";
  position: absolute;
  z-index: 2;
  width: 50%;
  height: 100%;
  bottom: 0%;
  right: 0%;
  transform: translate(0, 50%) scaleY(0);
  transition: transform 1s ease;
  mix-blend-mode: difference;

  clip-path: polygon(
    100% 40%,
    0% 40%,
    0% 60%,
    100% 60%,
    100% 100%,
    40% 100%,
    40% 80%,
    100% 80%
  );

  background-color: #AF57FF;
}

.link-three:hover::before {
  transform: translate(0%, 0%) scaleY(1);
}

    </style>
</head>
<body>
    <div class="background-one">
        <div class="link-container">
          <a class="link-one" href="paletka.html">SIGN UP</a>
        </div>
      </div>
      <div class="background-two link-container">
        <a class="link-two" href="puzzle.html">START</a>
      </div>
      <div class="background-three">
        <div class="link-container">
          <a class="link-three" href="paletka.html">LOGIN</a>
        </div>
</body>
</html>
