<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    body {
      background: #222; /* Dark gray background */
      overflow: hidden;
    }
    ::selection {
      background: rgba(26, 188, 156, 0.3);
    }
    .container {
      max-width: 475px;
      padding: 0 19px;
      margin: 95px auto;
    }
    .wrapper {
      width: 100%;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0px 4px 10px 1px rgba(0, 0, 0, 0.1);
      transform: scale(1);
    }
    .wrapper .title {
      height: 90px;
      background: black;
      border-radius: 5px 5px 0 0;
      color: #fff; /* White text color */
      font-size: 36px; /* Increased font size */
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrapper form {
      padding: 30px 35px 35px 35px;
      background-color: black;
      color: white;
      font-weight: bold;
    }
    .wrapper form input[type="text"],
    .wrapper form input[type="password"] {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      width: 100%;
      outline: none;
      padding: 10px;
      transition: all 0.3s ease;
      border-bottom: 2px solid #3498db;
    }
    .wrapper form input:focus {
      border-color: #151515;
      box-shadow: inset 2px 2px 2px 2px rgba(26, 188, 20, 0.25);
    }
    .wrapper form input::placeholder {
      color: #151515;
    }
    .wrapper form .button input {
      background-color: #3498db;
      color: #fff;
      font-size: 24px;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 5%;
      display: block;
    }
    .wrapper form .button input:hover {
      background: #FFA933;
    }
    .wrapper form .row {
      height: 45px;
      margin-bottom: 20px;
      position: relative;
    }
    .wrapper form .row i {
      position: absolute;
      width: 47px;
      height: 100%;
      color: #151515;
      font-size: 18px;
      background: #16a085;
      border: 1px solid #16a085;
      border-radius: 5px 0 0 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrapper form .pass {
      margin: -8px 0 30px;
    }
    .wrapper form .pass a {
      color: #16a085;
      font-size: 17px;
      text-decoration: none;
    }
    .wrapper form .pass a:hover {
      text-decoration: underline;
    }
    .wrapper form .signup-link {
      text-align: center;
      margin-top: 25px;
      font-size: 17px;
    }
    .wrapper form .signup-link a {
      color: #16a085;
      text-decoration: none;
    }
    .wrapper form .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
  </style>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Registration</span></div>
        <form action="zapisz_do_bazy.php" method="post">
          <div class="form-group">
            <label for="imie">Imię:</label>
            <input type="text" name="imie" required>
          </div>
          <div class="form-group">
            <label for="nazwisko">Nazwisko:</label>
            <input type="text" name="nazwisko" required>
          </div>
          <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" name="login" required>
          </div>
          <div class="form-group">
            <label for="haslo">Hasło:</label>
            <input type="password" name="haslo" required>
          </div>
          <div class="form-group">
            <label for="numer_gatunku">Film Category:</label>
            <select name="numer_gatunku">
              <option value="1">Horror</option>
              <option value="2">Romans</option>
              <option value="3">Akcja</option>
              <option value="4">Komedie</option>
              <option value="5">Tajemnica</option>
              <option value="7">Science Fiction</option>
            </select>
          </div>
          <div class="row button">            
            <input type="submit" value="Sign up">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
